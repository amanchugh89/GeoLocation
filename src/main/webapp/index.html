<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
	    <script 
		src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script>
	var myLatLng1 = {lat: 28.441193, lng:  77.199203};
		 
	var map;
	
	var getBusLoc = function(){	
		$.get("getGeoAll", function(data){
			var response = data;				
			for( i =0; i<response.length; i++){
				var dt = new Date(response[i].timestamp),
					time = dt.getHours()+":"+dt.getMinutes();
				var marker = new google.maps.Marker({
					position: {'lat':response[i].latitude, 'lng': response[i].longitude },
					map: map,
					title: response[i].userId + ". Last updated at : "+time,
					icon: {
					  path: google.maps.SymbolPath.BACKWARD_CLOSED_ARROW,
					  scale: 3
					}
				});
			}
		});
	}	
	
	function initMap() {

        map = new google.maps.Map(document.getElementById('map'), {
            zoom: 11,
            center: myLatLng1
        });

		var marker = new google.maps.Marker({
			position: myLatLng1,
			map: map,
			title: "Bhati",
			icon: {
			  path: google.maps.SymbolPath.CIRCLE,
			  scale: 5,
			  strokeColor: "#689f38"
			}
		});
        getBusLoc();
		setInterval(function(){
			getBusLoc();
		}, 30*1000);
	}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCet4_h0lHNadlxh4IIpUFiuqzY6fjGBnM&signed_in=true&callback=initMap"></script>

  </body>
</html>
